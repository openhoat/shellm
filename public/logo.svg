<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="100%" stop-color="#00e676"/>
    </linearGradient>
    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkle-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bg)" stroke="#39ff14" stroke-width="2" stroke-opacity="0.15"/>
  <!-- Subtle scan lines effect -->
  <g opacity="0.03">
    <line x1="16" y1="60" x2="496" y2="60" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="100" x2="496" y2="100" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="140" x2="496" y2="140" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="180" x2="496" y2="180" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="220" x2="496" y2="220" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="260" x2="496" y2="260" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="300" x2="496" y2="300" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="340" x2="496" y2="340" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="380" x2="496" y2="380" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="420" x2="496" y2="420" stroke="#39ff14" stroke-width="1"/>
    <line x1="16" y1="460" x2="496" y2="460" stroke="#39ff14" stroke-width="1"/>
  </g>
  <!-- Terminal prompt > symbol -->
  <g filter="url(#neon)">
    <path d="M100 180 L220 268 L100 356" stroke="url(#glow)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  <!-- Cursor / underscore -->
  <g filter="url(#neon)">
    <line x1="250" y1="350" x2="340" y2="350" stroke="#39ff14" stroke-width="28" stroke-linecap="round" opacity="0.9"/>
  </g>
  <!-- AI sparkle - top right area -->
  <g filter="url(#sparkle-glow)" transform="translate(390, 150)">
    <!-- 4-point star -->
    <path d="M0 -40 C4 -10 10 -4 40 0 C10 4 4 10 0 40 C-4 10 -10 4 -40 0 C-10 -4 -4 -10 0 -40Z" fill="#39ff14" opacity="0.9"/>
  </g>
  <!-- Small sparkle -->
  <g filter="url(#sparkle-glow)" transform="translate(340, 110) scale(0.4)">
    <path d="M0 -40 C4 -10 10 -4 40 0 C10 4 4 10 0 40 C-4 10 -10 4 -40 0 C-10 -4 -4 -10 0 -40Z" fill="#39ff14" opacity="0.6"/>
  </g>
  <!-- Tiny sparkle -->
  <g filter="url(#sparkle-glow)" transform="translate(430, 230) scale(0.25)">
    <path d="M0 -40 C4 -10 10 -4 40 0 C10 4 4 10 0 40 C-4 10 -10 4 -40 0 C-10 -4 -4 -10 0 -40Z" fill="#39ff14" opacity="0.5"/>
  </g>
  <!-- Ambient glow behind prompt -->
  <circle cx="200" cy="268" r="120" fill="#39ff14" opacity="0.02" filter="url(#glow-soft)"/>
</svg>
