# Continuous Integration Pipeline
name: CI

# Trigger the workflow on push to main branch and on pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Run jobs on multiple operating systems
jobs:
  ci:
    name: Continuous Integration (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js 22.x
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Cache node_modules for faster builds
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers for faster E2E tests
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Run linting (skip on Windows due to Biome cross-platform limitations)
      - name: Run linting
        if: runner.os != 'Windows'
        run: npm run qa

      # Run tests with coverage
      - name: Run tests with coverage
        run: npm run test:coverage

      # Upload coverage to Codecov (only from Ubuntu to avoid duplicate uploads)
      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      # Run build
      - name: Build project
        run: npm run build

      # Install Playwright system dependencies for Electron E2E tests (Linux only)
      - name: Install Playwright system dependencies
        if: runner.os == 'Linux'
        run: npx playwright install-deps

      # Run E2E tests in headless mode using xvfb virtual display (Linux only)
      - name: Run E2E tests
        if: runner.os == 'Linux'
        run: npm run test:e2e:headless
