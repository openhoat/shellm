# Release Pipeline - Build and publish executables to GitHub Releases
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build Linux executables
        if: runner.os == 'Linux'
        run: npm run dist:linux -- --publish never

      - name: Build macOS executables
        if: runner.os == 'macOS'
        run: npm run dist:mac -- --publish never

      - name: Build Windows executables
        if: runner.os == 'Windows'
        run: npm run dist:win -- --publish never

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v6
        with:
          name: linux-release
          path: release/*.AppImage
          retention-days: 30

      - name: Upload Linux DEB artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v6
        with:
          name: linux-deb-release
          path: release/*.deb
          retention-days: 30

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v6
        with:
          name: macos-release
          path: release/*.dmg
          retention-days: 30

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: windows-release
          path: release/*.exe
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-release/*.AppImage
            artifacts/linux-deb-release/*.deb
            artifacts/macos-release/*.dmg
            artifacts/windows-release/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false