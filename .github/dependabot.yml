# Dependabot configuration for automated dependency updates
version: 2
updates:
  # Enable version updates for npm packages
  - package-ecosystem: "npm"
    # Check for updates on the default branch
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    # Open pull requests for version updates
    open-pull-requests-limit: 10
    # Group minor and patch updates together
    versioning-strategy: increase
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "dependabot"
    reviewers:
      - "openhoat"
    groups:
      # Group minor and patch updates into a single PR
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "openhoat"
    groups:
      # Group patch updates into a single PR
      patch:
        update-types:
          - "patch"
